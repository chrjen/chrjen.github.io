<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram solver</title>

    <link rel="stylesheet" href="nonogram.css">

    <script src="nonogram.js"></script>
</head>
<body onload="onloadBody()">
    <h1>Nonogram solver</h1>
    <div class="board-container">
        <div class="nonogram-controls">
            <h5>Fill Type</h5>
            <div>
                <input type="radio" name="fill-type" value="filled" checked />
                <!-- <label>Filled</label> -->
                <div class="board"><div class="filled"></div></div>
            </div>
            <div>
                <input type="radio" name="fill-type" value="marked" />
                <!-- <label>Marked</label> -->
                <div class="board"><div class="marked"></div></div>
            </div>
        </div>
        <div id="nonogram" class="board-grid">

            <div class="column hints-container"> 
                <div class="hints">
                    <div class="hint">
                        1
                    </div>
                </div>
                <div class="hints">
                    <div class="hint">
                        2
                    </div>
                    <div class="hint">
                        6
                    </div>
                </div>
                <div class="hints">                    
                    <div class="hint">
                        
                    </div>
                </div>
                <div class="hints">
                    <div class="hint">
                        9
                    </div>
                </div>
            </div>
            
            <div class="row hints-container">
                <div class="hints">
                    <div class="hint">
                        1
                    </div>
                </div>
                <div class="hints">
                    <div class="hint">
                        2
                    </div>
                    <div class="hint">
                        26
                    </div>
                    <div class="hint">
                        12
                    </div>
                </div>
                <div class="hints">
                    <div class="hint">
                        4
                    </div>
                </div>
                <div class="hints">
                    <div class="hint">
                        1
                    </div>
                    <div class="hint">
                        1
                    </div>
                    <div class="hint">
                        1
                    </div>
                </div>
            </div>
            
            <div class="board">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="filled"></div>
                <div class="filled"></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="filled"></div>
                <div></div>
                <div></div>
                <div class="filled"></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
